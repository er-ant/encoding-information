<md-toolbar class="app-navbar" color="primary">
  <md-menu #appMenu="mdMenu">
    <button md-menu-item> Settings </button>
    <button md-menu-item> Help </button>
  </md-menu>

  <button md-icon-button [mdMenuTriggerFor]="appMenu">
    <md-icon>menu</md-icon>
  </button>

  {{ 'app.title' | translate:param }}

  <a md-button class="docs-button" href="https://github.com/er-ant/encoding-information"
     aria-label="GitHub Repository" class="github-link" target="_blank">
    <img class="docs-github-logo" src="../../../assets/img/github.svg" alt="GitHub">
    <span>GitHub</span>
  </a>
</md-toolbar>
